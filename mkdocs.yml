# Project information
site_name: GenET
site_url: https://Goosang-Yu.github.io/genet/
site_author: Goosang Yu

# Repository
repo_name: genet
repo_url: https://github.com/Goosang-Yu/genet
edit_uri: ""

copyright: |
  &copy; 2023 <a href="https://github.com/Goosang-Yu" target="_blank" rel="noopener">Goosang Yu</a>

theme:
  name: material

  # 404 page
  static_templates:
    - 404.html

  language: en
  
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - search.share
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
  
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  
  logo: images/logo.png

  # icon:
    # logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
#   - blog

# Hooks
# hooks:
#   - material/overrides/hooks/shortcodes.py
#   - material/overrides/hooks/translations.py



extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Goosang-Yu
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Goosang_Yu

  # Site language selector
  # alternate:
  #   - name: Korean
  #     link: ../ko/
  #     lang: ko

markdown_extensions: 
  - pymdownx.highlight:
      anchor_linenums: true
  # - pymdownx.inlinebilite ##??? Why not imported?
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      # emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      # emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


docs_dir: docs/en

